<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./cssSignIn_SignUp.css">
</head>

<body>
    <div class="signUp_contener">
        <h1>SignUp</h1>
        <p id="alectmail"></p>
        <p id="alectconfirmPassword"></p>
        <div class="input_group">
            <input type="text" id="user" placeholder="Nhập tên của bạn">
        </div>
        <div class="input_group">
            <input type="email" id="email" placeholder="Nhập E-mail">
        </div>
        <div class="input_group">
            <input type="password" id="password" placeholder="Nhập password">
        </div>
        <div class="input_group">
            <input type="password" id="confirmPassword" placeholder="Nhập lại Password ">
        </div>
        <button onclick="signup()">SignUp</button>
        <a href="http://127.0.0.1:5500/home.html"><img src="./img/home.jpg" alt=""></a>
    </div>  
    <script src="./js_dangky.js"></script>
</body>

</html>
